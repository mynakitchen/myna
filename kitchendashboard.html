<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchen Dashboard - Myna Kitchen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      position: relative;
      z-index: 1;
    }

    .top-bar button {
      padding: 10px 20px;
      border: 2px solid #28a745;
      background-color: #ffffff;
      color: #28a745;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .top-bar button:hover {
      background-color: #28a745;
      color: #ffffff;
    }

    .iframe-container {
      position: fixed;
      top: 50px; /* to leave space for the buttons */
      bottom: 0;
      left: 0;
      right: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="loadIframe('today')">Today</button>
    <button onclick="loadIframe('tomorrow')">Tomorrow</button>
  </div>

  <div class="iframe-container">
    <iframe id="kitchenFrame"
      src="https://creatorapp.zohopublic.in/kitchenmyna/myna/page-embed/Today_Kitchen_Summary/7UbAOfPEs8vYaPDXzjr7WZqBJt7STCG3MpW2fY3TjQG6DGWNTvGqJ1CUyFJmshpW1sFuW1kxfXyqysU5vHWab1k6VWr57mK4HzyH?Day=today"
      allowTransparency="true"
      scrolling="auto"
    ></iframe>
  </div>

  <script>
    function loadIframe(day) {
      const iframe = document.getElementById('kitchenFrame');
      iframe.src = `https://creatorapp.zohopublic.in/kitchenmyna/myna/page-embed/Today_Kitchen_Summary/7UbAOfPEs8vYaPDXzjr7WZqBJt7STCG3MpW2fY3TjQG6DGWNTvGqJ1CUyFJmshpW1sFuW1kxfXyqysU5vHWab1k6VWr57mK4HzyH?Day=${day}`;
    }
  </script>
</body>
</html>
