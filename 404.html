<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    const path = window.location.pathname;

    if (path.startsWith("/users/")) {
      const userId = path.split("/").pop(); // e.g. 'ajaz123'
      sessionStorage.setItem("userId", userId);

      // Load the actual content of /users/index.html without redirect
      fetch("/users/index.html")
        .then(response => response.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        });
    } else {
      // Redirect elsewhere for unknown paths
      window.location.replace("/");
    }
  </script>
</head>
<body>
  Loading...
</body>
</html>
