<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myna Kitchen - Sign In</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2fff6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #28a745;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 16px;
      background: #fafafa;
    }

    .input-group span {
      font-weight: bold;
      margin-right: 8px;
      color: #333;
    }

    .input-group input {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      background: transparent;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s;
    }

    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .small-link {
      text-align: center;
      font-size: 13px;
      margin-top: 24px;
      color: #555;
    }

    .small-link a {
      color: #28a745;
      text-decoration: none;
      font-weight: 600;
    }

    /* Success Card */
    .success-card {
      display: none;
      background-color: #fff;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .success-card h1 {
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .success-card p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    .success-card .email-highlight {
      font-weight: bold;
      color: #333;
    }

    .success-card .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Sign In Form -->
  <div class="container" id="formSection">
    <h2>Sign In</h2>
    <div class="input-group">
      <span>+91</span>
      <input
        type="tel"
        id="phone"
        placeholder="Enter your phone number"
        maxlength="10"
        pattern="[0-9]{10}"
        inputmode="numeric"
      />
    </div>
    <button class="button" id="signInBtn" onclick="signIn()">Sign In</button>
    <div class="message" id="messageBox"></div>
    <div class="small-link">
      Donâ€™t have an account? <a href="/SignUp">Sign Up</a>
    </div>
  </div>

  <!-- Success Message Card -->
  <div class="success-card" id="successCard">
    <h1>ðŸŽ‰ Sign-In Successful!</h1>
    <p>Weâ€™ve sent a profile access link to your registered email:</p>
    <p><span class="email-highlight" id="emailDisplay">your@email.com</span></p>
    <p>Please check your inbox (and spam folder) to proceed.</p>
    <div class="footer">Need help? <a href="https://wa.me/917418688269">Chat on WhatsApp</a></div>
  </div>

  <script>
    async function signIn() {
      const phoneInput = document.getElementById('phone');
      const phone = phoneInput.value.trim();
      const msgBox = document.getElementById('messageBox');
      const formSection = document.getElementById('formSection');
      const successCard = document.getElementById('successCard');
      const emailDisplay = document.getElementById('emailDisplay');
      const button = document.getElementById('signInBtn');

      msgBox.textContent = '';
      msgBox.style.color = "#333";

      if (!/^[0-9]{10}$/.test(phone)) {
        msgBox.textContent = "Please enter a valid 10-digit phone number.";
        msgBox.style.color = "red";
        return;
      }

      // Disable button and show loading
      button.disabled = true;
      const originalText = button.textContent;
      button.textContent = "Signing in...";
      msgBox.textContent = "Please wait...";

      const fullPhone = "+91" + phone;
      const url = "https://us-central1-myna-a3c10.cloudfunctions.net/signin";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: fullPhone })
        });

        const data = await response.json();

        if (data.result === "user not found") {
          msgBox.textContent = "User not found. Try signing up.";
          msgBox.style.color = "red";
        } else {
          emailDisplay.textContent = data.result;
          formSection.style.display = "none";
          successCard.style.display = "block";
        }

      } catch (error) {
        msgBox.textContent = "Something went wrong. Please try again.";
        msgBox.style.color = "red";
      } finally {
        // Restore button and clear loading message
        button.disabled = false;
        button.textContent = originalText;
      }
    }
  </script>

</body>
</html>
